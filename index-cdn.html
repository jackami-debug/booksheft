<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 我的書架</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Helper: inline SVG placeholder cover so we avoid any external network requests by default.
        function svgPlaceholder(title) {
            const safe = encodeURIComponent((title || "Book").slice(0, 18));
            const svg = `<?xml version='1.0' encoding='UTF-8'?>
            <svg xmlns='http://www.w3.org/2000/svg' width='300' height='450'>
                <defs>
                    <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
                        <stop offset='0%' stop-color='#e5e7eb'/>
                        <stop offset='100%' stop-color='#cbd5e1'/>
                    </linearGradient>
                </defs>
                <rect width='300' height='450' rx='12' ry='12' fill='url(#g)'/>
                <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
                      font-size='20' font-family='Arial, Helvetica, sans-serif' fill='#111827'>${safe}</text>
                <text x='50%' y='80%' dominant-baseline='middle' text-anchor='middle'
                      font-size='12' font-family='Arial, Helvetica, sans-serif' fill='#374151'>Bookshelf</text>
            </svg>`;
            return `data:image/svg+xml;utf8,${svg}`;
        }

        // Pure function so we can test filter logic.
        function applyFilter(books, tab, q) {
            const term = (q || "").trim().toLowerCase();
            return books
                .filter(b => (tab === "All" ? true : b.status === tab))
                .filter(b => {
                    if (!term) return true;
                    return (
                        (b.title || "").toLowerCase().includes(term) ||
                        (b.author || "").toLowerCase().includes(term)
                    );
                });
        }

        function BookshelfApp() {
            const [filterTab, setFilterTab] = useState("All");
            const [query, setQuery] = useState("");
            const [allowExternalImages, setAllowExternalImages] = useState(false);
            const [books, setBooks] = useState([
                { id: 1, title: "原子習慣", author: "James Clear", cover: "", status: "Reading", rating: 4 },
                { id: 2, title: "The Pragmatic Programmer", author: "Andrew Hunt & David Thomas", cover: "", status: "Wishlist", rating: 0 },
                { id: 3, title: "Deep Work", author: "Cal Newport", cover: "", status: "Finished", rating: 5 }
            ]);

            const [newBook, setNewBook] = useState({ title: "", author: "", cover: "", status: "Wishlist" });
            const [showModal, setShowModal] = useState(false);
            const [showSimpleModal, setShowSimpleModal] = useState(false);

            const filteredBooks = useMemo(() => applyFilter(books, filterTab, query), [books, filterTab, query]);

            const addBook = () => {
                if (!newBook.title || !newBook.author) return;
                setBooks(prev => [
                    ...prev,
                    { id: Date.now(), title: newBook.title, author: newBook.author, cover: newBook.cover, status: newBook.status, rating: 0 }
                ]);
                setNewBook({ title: "", author: "", cover: "", status: "Wishlist" });
            };

            const setRating = (id, r) => {
                setBooks(prev => prev.map(b => (b.id === id ? { ...b, rating: r } : b)));
            };

            // 新增刪除書籍功能
            const deleteBook = (id) => {
                if (window.confirm("確定要刪除這本書嗎？")) {
                    setBooks(prev => prev.filter(b => b.id !== id));
                }
            };

            // Lightweight runtime tests using console.assert so we always have test cases.
            useEffect(() => {
                // Test 1: filter by tab
                const sample = [
                    { status: "Reading", title: "A", author: "X" },
                    { status: "Finished", title: "B", author: "Y" }
                ];
                const t1 = applyFilter(sample, "Reading", "");
                console.assert(t1.length === 1 && t1[0].status === "Reading", "Test 1 failed: tab filter");

                // Test 2: search by title
                const t2 = applyFilter(sample, "All", "b");
                console.assert(t2.length === 1 && t2[0].title === "B", "Test 2 failed: search by title");

                // Test 3: search by author
                const t3 = applyFilter(sample, "All", "x");
                console.assert(t3.length === 1 && t3[0].author === "X", "Test 3 failed: search by author");
            }, []);

            const statusBadge = (status) => {
                const map = {
                    Reading: "bg-blue-100 text-blue-700",
                    Finished: "bg-green-100 text-green-700",
                    Wishlist: "bg-yellow-100 text-yellow-700"
                };
                const cls = map[status] || "bg-slate-100 text-slate-700";
                return <span className={`px-2 py-1 rounded-full text-xs ${cls}`}>{status}</span>;
            };

            const Cover = ({ book }) => {
                const src = allowExternalImages && book.cover ? book.cover : svgPlaceholder(book.title);
                return (
                    <img
                        src={src}
                        alt={book.title}
                        className="h-52 w-full object-cover rounded mb-4"
                        onError={(e) => {
                            // Fallback to SVG placeholder if external image fails
                            e.currentTarget.src = svgPlaceholder(book.title);
                        }}
                    />
                );
            };

            const Stars = ({ value, onChange }) => {
                const stars = [1, 2, 3, 4, 5];
                return (
                    <div className="mt-2 select-none">
                        {stars.map((s) => (
                            <button
                                key={s}
                                type="button"
                                className="text-lg"
                                aria-label={`rate ${s}`}
                                onClick={() => onChange(s)}
                            >
                                {s <= value ? "★" : "☆"}
                            </button>
                        ))}
                    </div>
                );
            };

            // 對話框元件
            const Modal = ({ isOpen, onClose, children }) => {
                if (!isOpen) return null;

                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center">
                        {/* 背景遮罩 */}
                        <div 
                            className="absolute inset-0 bg-black bg-opacity-50 transition-opacity"
                            onClick={onClose}
                        ></div>
                        
                        {/* 對話框內容 */}
                        <div className="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
                            {/* 關閉按鈕 */}
                            <button
                                onClick={onClose}
                                className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold"
                                aria-label="關閉對話框"
                            >
                                ×
                            </button>
                            
                            {/* 對話框內容區域 */}
                            <div className="p-6">
                                {children}
                            </div>
                        </div>
                    </div>
                );
            };

            // 簡潔的書名輸入對話框
            const SimpleModal = ({ isOpen, onClose }) => {
                const titleRef = React.useRef(null);
                const authorRef = React.useRef(null);
                const coverRef = React.useRef(null);
                const statusRef = React.useRef(null);
                
                if (!isOpen) return null;

                const handleSubmit = () => {
                    const title = titleRef.current ? titleRef.current.value.trim() : "";
                    const author = authorRef.current ? authorRef.current.value.trim() : "";
                    const cover = coverRef.current ? coverRef.current.value.trim() : "";
                    const status = statusRef.current ? statusRef.current.value : "Wishlist";
                    
                    if (title && author) {
                        // 使用輸入的書名、作者、封面和狀態來新增書籍
                        const newBookData = {
                            id: Date.now(),
                            title: title,
                            author: author,
                            cover: cover,
                            status: status,
                            rating: 0
                        };
                        setBooks(prev => [...prev, newBookData]);
                        if (titleRef.current) {
                            titleRef.current.value = "";
                        }
                        if (authorRef.current) {
                            authorRef.current.value = "";
                        }
                        if (coverRef.current) {
                            coverRef.current.value = "";
                        }
                        if (statusRef.current) {
                            statusRef.current.value = "Wishlist";
                        }
                        onClose();
                    }
                };

                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center">
                        {/* 背景遮罩 */}
                        <div 
                            className="absolute inset-0 bg-black bg-opacity-50 transition-opacity"
                            onClick={onClose}
                        ></div>
                        
                        {/* 對話框內容 */}
                        <div className="relative bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 transform transition-all">
                            {/* 關閉按鈕 */}
                            <button
                                onClick={onClose}
                                className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold"
                                aria-label="關閉對話框"
                            >
                                ×
                            </button>
                            
                            {/* 對話框內容區域 */}
                            <div className="p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">新增書籍</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">書名 *</label>
                                    <input
                                        type="text"
                                        placeholder="請輸入書名"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ref={titleRef}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                // 按 Enter 時聚焦到作者欄位
                                                if (authorRef.current) {
                                                    authorRef.current.focus();
                                                }
                                            }
                                        }}
                                        autoFocus
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">作者 *</label>
                                    <input
                                        type="text"
                                        placeholder="請輸入作者"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ref={authorRef}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                // 按 Enter 時聚焦到封面欄位
                                                if (coverRef.current) {
                                                    coverRef.current.focus();
                                                }
                                            }
                                        }}
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">封面圖片 URL (可留空)</label>
                                    <input
                                        type="text"
                                        placeholder="請輸入封面圖片網址"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ref={coverRef}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                // 按 Enter 時聚焦到狀態選單
                                                if (statusRef.current) {
                                                    statusRef.current.focus();
                                                }
                                            }
                                        }}
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">狀態</label>
                                    <select
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ref={statusRef}
                                        defaultValue="Wishlist"
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                handleSubmit();
                                            }
                                        }}
                                    >
                                        <option value="Reading">再讀</option>
                                        <option value="Finished">已讀</option>
                                        <option value="Wishlist">想讀</option>
                                    </select>
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        className="flex-1 inline-flex h-10 items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        onClick={handleSubmit}
                                    >
                                        新增書籍
                                    </button>
                                    <button
                                        className="flex-1 inline-flex h-10 items-center justify-center rounded-md bg-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
                                        onClick={onClose}
                                    >
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="p-6 max-w-6xl mx-auto">
                    <header className="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-6">
                        <h1 className="text-3xl font-bold">📚 我的書架</h1>
                        <div className="flex items-center gap-3">
                            <input
                                type="text"
                                placeholder="搜尋書名或作者..."
                                className="w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                            />
                            <label className="flex items-center gap-2 text-sm">
                                <input
                                    type="checkbox"
                                    checked={allowExternalImages}
                                    onChange={(e) => setAllowExternalImages(e.target.checked)}
                                />
                                允許外部封面
                            </label>
                            <button
                                className="inline-flex h-10 items-center justify-center rounded-md bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
                                onClick={() => setShowSimpleModal(true)}
                            >
                                ➕ 新增書籍
                            </button>
                        </div>
                    </header>

                    <div className="mb-6">
                        <div className="inline-flex h-10 items-center justify-center rounded-md bg-gray-100 p-1 text-gray-500">
                            <button
                                className={`px-3 py-1.5 text-sm font-medium rounded-sm transition-colors ${
                                    filterTab === "All" ? "bg-white text-gray-900 shadow-sm" : "hover:bg-gray-200"
                                }`}
                                onClick={() => setFilterTab("All")}
                            >
                                全部
                            </button>
                            <button
                                className={`px-3 py-1.5 text-sm font-medium rounded-sm transition-colors ${
                                    filterTab === "Reading" ? "bg-white text-gray-900 shadow-sm" : "hover:bg-gray-200"
                                }`}
                                onClick={() => setFilterTab("Reading")}
                            >
                                再讀
                            </button>
                            <button
                                className={`px-3 py-1.5 text-sm font-medium rounded-sm transition-colors ${
                                    filterTab === "Finished" ? "bg-white text-gray-900 shadow-sm" : "hover:bg-gray-200"
                                }`}
                                onClick={() => setFilterTab("Finished")}
                            >
                                已讀
                            </button>
                            <button
                                className={`px-3 py-1.5 text-sm font-medium rounded-sm transition-colors ${
                                    filterTab === "Wishlist" ? "bg-white text-gray-900 shadow-sm" : "hover:bg-gray-200"
                                }`}
                                onClick={() => setFilterTab("Wishlist")}
                            >
                                想讀
                            </button>
                        </div>
                    </div>


                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {filteredBooks.map((book) => (
                            <div key={book.id} className="rounded-lg border border-gray-200 bg-white text-gray-950 shadow-sm hover:shadow-xl transition relative">
                                {/* 刪除按鈕 - 位於卡片右上角 */}
                                <button
                                    onClick={() => deleteBook(book.id)}
                                    className="absolute top-2 right-2 w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors z-10"
                                    title="刪除書籍"
                                    aria-label="刪除書籍"
                                >
                                    ×
                                </button>

                                <div className="p-4 flex flex-col">
                                    <Cover book={book} />
                                    <h2 className="font-semibold text-lg mb-1">{book.title}</h2>
                                    <p className="text-gray-600 text-sm mb-2">{book.author}</p>
                                    {statusBadge(book.status)}
                                    <Stars value={book.rating || 0} onChange={(r) => setRating(book.id, r)} />
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* 新增書籍對話框 */}
                    <Modal isOpen={showModal} onClose={() => setShowModal(false)}>
                        {/* 這裡暫時是空白的，之後可以加入表單內容 */}
                    </Modal>

                    {/* 簡潔的書名輸入對話框 */}
                    <SimpleModal isOpen={showSimpleModal} onClose={() => setShowSimpleModal(false)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookshelfApp />);
    </script>
</body>
</html>
